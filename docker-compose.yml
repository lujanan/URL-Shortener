version: '3.8'

services:
  backend:
    build: ./backend
    container_name: url-shortener-backend
    environment:
      - PORT=8080
      - DB_DSN=shortuser:shortpass@tcp(mysql:3306)/shorturl?parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci
      - BASE_URL=http://localhost:8080
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: url-shortener-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

  mysql:
    image: mysql:8.0.16
    container_name: url-shortener-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=shorturl
      - MYSQL_USER=shortuser
      - MYSQL_PASSWORD=shortpass
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  # 可选：预留前端服务占位，后续如需可实现简单管理页面
  # frontend:
  #   build: ./frontend
  #   container_name: url-shortener-frontend
  #   ports:
  #     - "3000:3000"

volumes:
  mysql-data:
