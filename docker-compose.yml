version: '3.8'

services:
  backend:
    build: ./backend
    container_name: url-shortener-backend
    environment:
      - PORT=8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - BASE_URL=http://localhost:8080
    depends_on:
      - redis
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: url-shortener-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

  redis:
    image: redis:7.4
    container_name: url-shortener-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # 可选：预留前端服务占位，后续如需可实现简单管理页面
  # frontend:
  #   build: ./frontend
  #   container_name: url-shortener-frontend
  #   ports:
  #     - "3000:3000"

volumes:
  redis-data:
